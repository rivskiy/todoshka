<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Todoshka</title>
</head>

<body class="body">
  <h1 class="visually-hidden">To do list</h1>
  <div class="wrapper">
    <header class="header">
      <img src="img/todo.svg" width="50" alt="to do list and pen">
      <form class="form" id="form">
        <label>
          <input class="form__input" type="text" id="taskInput" placeholder="Create new task" required>
          <span class="visually-hidden">Create new task</span>
        </label>
        <button class="btn form__btn" type="submit">Add a new task</button>
      </form>
    </header>

    <main class="main">

      <section class="tasks">
        <div class="tasks__head">
          <h2 class="title">To Do</h2>
          <div class="task-quantity" id="taskQuantity">0</div>
        </div>
        <ul class="tasks__list" id="tasksList">
          <li class="no-task" id="noTask">No tasks yet</li>
        </ul>
      </section>

      <section class="tasks">
        <div class="tasks__head">
          <h2 class="title">Done</h2>
          <div class="task-quantity" id="doneQuantity">0</div>
        </div>
        <ul class="tasks__list" id="doneList">
          <li class="no-task" id="noDone">No completed tasks</li>
        </ul>
      </section>
    </main>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
